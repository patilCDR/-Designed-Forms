        gradientUnits="userSpaceOnUse"

      >
        <stop offset="0" style="stop-color: #12b3d6" />

      <circle fill="url(#SVGID_4_)" cx="482.143" cy="375.367" r="114.796" />

        gradientUnits="userSpaceOnUse"

    <div class="container">
      <h2>login</h2>
      <form>
        <input type="text" class="email" placeholder="email" />
        <br />
        <input type="text" class="pwd" placeholder="password" />
      </form>
      <a href="#" class="link"> forgot your password ? </a>
      <br />
      <button class="register">
        <span>register</span>
      </button>
      <button class="signin">
        <span>sign in</span>
      </button>
      <h3>your registration is complete !</h3>
      <h3>your sign in is complete !</h3>
      <div class="reg"></div>
      <div class="sig"></div>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      /*------- button with class register -------*/
      let reg_btn: string = $(".container .register");

      /*------- button with class sign in --------*/
      let sig_btn: string = $(".container .signin");

      /*------- back button ----------------------*/
      let back_btn: string = $(".container .back");

      reg_btn.click(function (e) {
        e.preventDefault();
        $(this)
          .siblings(".reg")
          .css({
            transform: "translateY(40%) scale(5)",
            "border-radius": "0",
            width: "100%",
            height: "100%",
          })
          .end();

        reg_btn
          .siblings(".container h3:nth-of-type(1)")
          .css({
            top: "40%",
            "z-index": "8",
          })
          .end()
          .end();
      });

      sig_btn.on("click", function (e) {
        e.preventDefault();
        $(this)
          .siblings(".sig")
          .css({
            transform: "translateY(40%) scale(5)",
            "border-radius": "0",
            width: "100%",
            height: "100%",
          })
          .end();

        sig_btn
          .siblings(".container h3:nth-of-type(2)")
          .css({
            top: "40%",
            "z-index": "8",
          })
          .end()
          .end();
      });
    });
  </script>
</html>
